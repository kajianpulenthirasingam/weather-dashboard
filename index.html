<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
      <form>
        <label for="city-input">Enter a city name:</label>
        <input type="text" id="city-input" name="city-input" />
        <button type="submit" id="search-btn">Search</button>
      </form>
    </header>

    <main>
      <section id="current-weather">
        <h2>Current Weather</h2>
        <div id="current-weather-container"></div>
      </section>

      <section id="future-weather">
        <h2>5-Day Forecast</h2>
        <div id="future-weather-container"></div>
      </section>

      <section id="search-history">
        <h2>Search History</h2>
        <ul id="search-history-list"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
